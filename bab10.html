<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    
  <!-- JS --->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>
    <!--Heading judul-->
    <p class="h1">h1. Judul seperti heading</p>
    <p class="h2">h2. Judul seperti heading</p>

    <!--Display heading-->
    <h1 class="dsplay-1"> Dispaly 1</h1>
    <h1 class="dsplay-3"> Dispaly 3</h1>

    <!--Paragraf khusus-->
    <p class="lead">Ini paragraf utama yang tampil lebih besar</p>

    <!-- inline text-->
     <p>gunakan <mark>mark</mark> untuk sorot text</p>
     <p><del>teks terhapus</del> tetap terlihat</p>
     <p><small>Teks kecil</small></p>
     <p><strong>teks tebal</strong></p>
     <p><em>teks miring</em></p>

     <!--alignment dan style text-->
     <p class="text-start">Rata kiri</p>
     <p class="text-center"> Rata tengah</p>
     <p class="text-end">Rata kanan</p>
     <p class="text-uppercase">huruf besar semua</p>
     <p class="fw-bold"> teks tebal</p>
     <p class="fw-light">teks tipis</p>

     <!--Blockquote-->
     <figure>
      <blockquote class="blockquote">
        <p>kutipan panjang dari seseorang</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        nama orang dalam <cite title="judul sumber">judul sumber</cite>
      </figcaption>
     </figure>

     
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    
  <!-- JS --->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!--progres dasar-->
    <div class="progress">
  <div class="progress-bar" style="width: 60%">60%</div>
</div>

<!--progres dan presentase-->
<div class="progress">
  <div class="progress-bar" style="width: 40%">40%</div>
</div>

<!--warna progres-->
<div class="progress">
  <div class="progress-bar bg-success" style="width: 80%">80%</div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-danger" style="width: 30%">30%</div>
</div>

<!--progres bergaris dan animasi-->
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" 
       style="width: 50%">
    Loading...
  </div>
</div>

<!--progres bertumpuk-->
<div class="progress">
  <div class="progress-bar bg-success" style="width: 40%">40%</div>
  <div class="progress-bar bg-warning" style="width: 25%">25%</div>
  <div class="progress-bar bg-danger" style="width: 15%">15%</div>
</div>

<!--contoh lengkap-->
<div class="container mt-5">
    <h1 class="display-4">
        Belajar Bootstrap <span class="badge bg-info">v5.3</span>
    </h1>

    <p class="lead">Bootstrap memudahkan pembuatan website modern.</p>

    <h5>Status Belajar:</h5>
    <div class="progress mb-3">
        <div class="progress-bar bg-success" style="width: 75%">75%</div>
    </div>

    <button class="btn btn-primary">
        Tugas <span class="badge bg-light text-dark">3</span>
    </button>
</div>
</body>
</html>
